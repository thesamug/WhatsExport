
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsExport Launcher</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 220px;
      padding: 15px;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      color: #1a73e8; /* A blue tone, similar to primary */
    }
    p {
      font-size: 12px;
      margin-bottom: 15px;
      color: #5f6368; /* Muted text */
    }
    button {
      background-color: #1a73e8; /* Primary button color */
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1765c7; /* Darker shade for hover */
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #e8f0fe; /* Focus ring */
    }
  </style>
</head>
<body>
  <h3>WhatsExport</h3>
  <p>Click the button below to open your WhatsExport dashboard.</p>
  <button id="openAppButton">Open WhatsExport App</button>
  <script src="popup.js"></script>
</body>
</html>
